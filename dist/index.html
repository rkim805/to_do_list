<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div id="primary-content">
      <nav>
        <ul>
          <li><i class="fas fa-inbox"></i> Inbox</li>
          <li><i class="far fa-calendar-check"></i> Today</li>
          <li><i class="far fa-calendar-alt"></i> This week</li>
          <li>Projects
            <button class="show-modal-btn">
              <i class="fas fa-plus show-modal-btn"></i>
            </button>
          </li>
            <ul>
              <li>Test</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div id="list-app">
        <ul id="listed-todos">
        </ul>
        <button id="task-btn">Add Task</button>
      </div>
    </div>
    <div class="modal">
      <form id="modal-form">
        <header class="modal-header">
          <h3>Add Project</h3>
        </header>
        <label for="project-name">Name: </label><br>
        <input type="text" id="project-name" name="project-name"><br>
        <label for="color">Color: </label><br>
        <select name="color" id="color">
          <option value="gray"></option>
          <option value="red">R</option>
          <option value="green">G</option>
          <option value="blue">B</option>
        </select>
        <br>
        <button type="button" id="project-add-btn">Add</button>
        <button type="button" id="close-modal-btn">Cancel</button>
      </form>
    </div>
    <footer>Copyright &copy; 2021 Ryan Kim</footer>
  </body>
</html>
