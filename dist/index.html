<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div id="primary-content">
      <nav>
        <ul>
          <li>Inbox</li>
          <li>Today</li>
          <li><i></i>This week</li>
          <li>Projects<button>+</button>
            <ul>
              <li>Test</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div id="list-app">
        <ul id="listed-todos">
        </ul>
        <button id="task-btn">Add Task</button>
      </div>
    </div>
    <form id="modal-form">
      <label for="project-name">Name: </label><br>
      <input type="text" id="project-name" name="project-name"><br>
      <label for="color">Color: </label><br>
      <select name="color" id="color">
        <option value="red">R</option>
        <option value="green">G</option>
        <option value="blue">B</option>
      </select>
      <br>
      <button type="button" id="project-add-btn">Add</button>
      <button type="button" id="modal-cancel-btn">Cancel</button>
    </form>
    <footer>Copyright &copy; 2021 Ryan Kim</footer>
  </body>
</html>
