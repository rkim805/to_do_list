<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&display=swap" rel="stylesheet"> 
  </head>
    <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div id="primary-content">
      <nav>
        <ul>
          <li><i class="fas fa-inbox"></i> Inbox</li>
          <li><i class="far fa-calendar-check"></i> Today</li>
          <li><i class="far fa-calendar-alt"></i> This week</li>
          <li><i class="fas fa-arrow-right"></i> Projects
            <button class="show-modal-btn">
              <i class="fas fa-plus-square show-modal-btn"></i>
            </button>
          </li>
          <li>
            <ul id="project-list">
            </ul>
          </li>
        </ul>
      </nav>
      <div id="list-app">
        <ul id="listed-todos">
        </ul>
        <button id="task-btn"><i class="fas fa-plus"></i> Add Task</button>
      </div>
    </div>
    <div class="modal">
      <form id="modal-form">
        <header class="modal-header">
          <h3>Add Project</h3>
        </header>
        <label for="project-name">Name: </label><br>
        <input type="text" id="project-name" name="project-name"/><br>
        <label for="project-color">Color: </label><br>
          <label class="color-wrapper">
            <input type="color" id="project-color" name="project-color" 
              value="#808080" />
          </label>
        <br>
        <button type="submit" id="add-project-btn">Add</button>
        <button type="submit" id="edit-project-btn">Edit</button>
        <button type="button" id="close-modal-btn">Cancel</button>
      </form>
    </div>
    <footer>Copyright &copy; 2021 Ryan Kim</footer>
  </body>
</html>
