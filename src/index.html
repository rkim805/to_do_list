<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <nav>
      <ul>
        <li>Inbox</li>
        <li>Today</li>
        <li>This week</li>
      </ul>
      <ul>
        <lh>Projects<button id="add-project-btn">+</button></lh>
      </ul>
    </nav>
    <div id="list-app">
      <ul id="listed-todos">
      </ul>
      <button id="task-btn">Add Task</button>
    </div>
    <form id="modal-form">
      <label for="project-name">Name: </label><br>
      <input type="text" id="project-name" name="project-name"><br>
      <label for="color">Color: </label><br>
      <select name="color" id="color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </form>
    <footer>Copyright &copy; 2021 Ryan Kim</footer>
  </body>
</html>
